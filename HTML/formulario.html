<input type="tel" id="telefone" name="telefone" pattern="\+351 \d{9}" placeholder="+351 912345678" required>
		</br>

<input type="tel" id="telefone2" name="telefone"2 pattern="\+351 \d{9}" placeholder="+351 912345678" required>
