{% extends "./base.html" %}
{% block header %} <p id="username" >Olá, {{ request.user.username }}!</p>
    {% endblock %}
{% block body %}
    <h2>Criar Nova Opção</h2>
    <form method="post" action="{% url 'votacao:criaropcao' questao.id %}">
        {% csrf_token %}
        <label for="opcao_texto">Texto da Opção:</label>
        <input type="text" id="opcao_texto" name="opcao_texto">
        <button type="submit" class="btn">Criar Opção</button> <!-- Added class "btn" for styling -->
    </form>
     <a href="{% url 'votacao:index' %}" class="btn">Retroceder</a>
{% endblock %}
