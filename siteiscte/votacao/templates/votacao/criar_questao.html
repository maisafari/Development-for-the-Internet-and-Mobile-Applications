{% extends "./base.html" %}
{% block header %}<p>Olá, {{ request.user.username }}!</p>
    {% endblock %}
{% block body %}
    <h2>Criar Questão</h2>
    <form method="post" action="{% url 'votacao:criarquestao' %}">
        {% csrf_token %}
        <label for="questao_texto">Texto da Questão:</label>
        <input type="text" id="questao_texto" name="questao_texto">

        <button type="submit">Criar Questão</button>
    </form>
{% endblock %}
