<h1>{{ questao.questao_texto }}</h1>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'votacao:voto' questao.id %}" method="post">
    {% csrf_token %}
    {% for opcao in questao.opcao_set.all %}
    <input type="radio" name="opcao" id="opcao{{ forloop.counter }}" value="{{ opcao.id }}" />
    <label for="opcao{{ forloop.counter }}">{{ opcao.opcao_texto }}</label>
    <br />
    {% endfor %}
    <input type="submit" name ="Voto" value="Voto" />
    <input type="submit" name ="Remover" value="Remover" onclick="return confirm('Tem certeza que deseja remover a opção?')">

</form>
<a href="{% url 'votacao:criaropcao' questao.id %}">Criar Nova Opção</a>
<form method="post" action="{% url 'votacao:remover_questao' questao.id %}">
  {% csrf_token %}
  <input type="hidden" name="questao_id" value="{{ questao.id }}">
  <button type="submit" name="opcao_id" onclick="return confirm('Tem certeza que deseja remover esta questão?')">Remover Questão</button>
</form>
