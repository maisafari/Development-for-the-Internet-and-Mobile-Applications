<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <ul>
            {% for aluno in alunos %}
                <li>{{ aluno.user.username }} - {{ aluno.user.email }} <a href="{% url 'votacao:delete_user' aluno.user.id %}">Remover</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
